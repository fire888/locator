<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="app/styles/style.css">	 		
</head>
<body>

<div id="startScreen">
	<div id="startBlockWr">
		<div id="startBlock">
			<img id="logo" src = "app/styles/logo.png"/>
			<p id="name">Poligon</p>
			<p id="slogan"><i>online</i></p>
			<div id="startmess">
				<p id="mess">Ordos military poligon to train drivers for the war on Arrakis.<br/><br/> Destroy enemies. Get from base new vehicles.</p>
				<div id="loadMess">Loading:</div>
				<div id="loadBar"><img id = 'loadAnimate' src = "app/styles/loading.png"/></div>					
				<div id="startbutton">&#9760;</div>
			</div>
		</div>
	</div>
	<div id="copyRight">
		<a href="https://github.com/fire888/locator" target="_blank">source code</a><br/>
		<a href="http://otrisovano.ru/" target="_blank">&#169;&nbsp;www.otrisovano.ru</a>
	</div>		
</div>	

<div id = 'copeElems'>
	<button 
		class = 'innerCope'	
		id = 'exitCope' 
		style = '
			position: absolute;
			right: 16.5%;
			bottom: 23%;
			height: 3%;
			width: 17%;
			font-size: 25px;'
	>Exit Cope 'Enter'</button>

	<div
		class = 'innerCope'	
		style = '
			position: absolute;
			right: 16.5%;
			bottom: 16.5%;
			height: 5%;
			width: 17%;
			font-size: 25px;'
	>
		<p id = 'online' class = 'text'>Enemies online: 0</p>
		<p id = 'destroy' class = 'text'>Desrtoy Enemy Cars: 0</p>
		<p id = 'destroyEmpty' class = 'text'>Dectroy Empty Cars: 0</p>
		<p id = 'lost' class = 'text'>Lost Cars: 0</p>
		<p id = 'getCars' class = 'text'>Get Cars: 0</p>						
	</div>
	
	<button 
		class = 'innerCope'	
		id='gunLeft' 
		style ='
			position: absolute;
			left: 33%;
			top: 32%;
			height: 3%;
			width: 10%;
			font-size: 15px;
	'>Gun left 'A'</button>	
	
	<button 
		class = 'innerCope'	
		id='gunRight' 
		style ='
			position: absolute;
			right: 33%;
			top: 32%;
			height: 3%;
			width: 10%;
			font-size: 15px;
	'>Gun right 'D'</button>	

	<button 
		class = 'innerCope'	
		id='gunFire' 
		style ='
			position: absolute;
			right: 45%;
			top: 32%;
			height: 3%;
			width: 10%;
			font-size: 15px;
	'>Fire 'Space'</button>	
	
</div>

<div id = 'heroElems' style = 'display: none;'>
	<button 
		class = 'outerCope'
		id='enterCope' 
		style ='
			position: absolute;
			left: 38%;
			top: 60%;
			height: 3%;
			width: 25%;
			font-size: 25px;
			opacity: 0;
	'>Enter Cope 'Enter'</button>
	
	<button 
		class = 'outerCope'
		id='addBomb' 
		style ='
			position: absolute;
			left: 38%;
			top: 64%;
			height: 3%;
			width: 25%;
			font-size: 25px;
			opacity: 0;
	'>Add Bomb 'B'</button>	
	
	<button 
		class = 'outerCope'
		id='repair' 
		style ='
			position: absolute;
			left: 38%;
			top: 68%;
			height: 3%;
			width: 25%;
			font-size: 25px;
			opacity: 0;
	'>Repair Car 'R'</button>

	<button
	id = 'getNewCar'
	class = 'outerCope' 
	style ='
		position: absolute;
		bottom: 3%;
		right: 3%;
		height: 2%;
		width: 15%;
		font-size: 15px;
		opacity: 1;
		z-index: 1000;'	
	>Get New Car 'C'</button>

</div>
